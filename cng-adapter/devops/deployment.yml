apiVersion: apps/v1
kind: Deployment
metadata:
  name: cng-adapter
  labels:
    app: cng-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cng-adapter
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: cng-adapter
    spec:
      containers:
      - name: cng-adapter
        image: <IMAGE>
        ports:
        - containerPort: 7533
      imagePullSecrets:
      - name: reg-fwcd-adapter
---
apiVersion: v1
kind: Service
metadata:
  name: cng-adapter
spec:
  selector:
    app: cng-adapter
  ports:
    - protocol: TCP
      port: 7533
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cng-adapter
  namespace: ingress-nginx
data:
  7533: "default/cng-adapter:7533"
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-cng-adapter
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: cng-adapter
          servicePort: 7533
